<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Lessons - WEST Learning Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    :root {
        /* Cyber Sunset Palette */
        --midnight: #0b0e14;
        --deep-blue: #161b22;
        --ocean: #1f2937;
        --amber: #38bdf8;         /* Electric Blue */
        --coral: #818cf8;         /* Indigo Accent */
        --cream: #f8fafc;
        --fog: #cbd5e1;
        --slate: #64748b;
        --success: #10b981;
        
        /* Glows */
        --blue-glow: 0 0 20px rgba(56, 189, 248, 0.2);
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Work Sans', sans-serif;
        background: var(--midnight);
        color: var(--cream);
        min-height: 100vh;
        line-height: 1.6;
    }
    
    /* Header Stying */
    header {
        background: rgba(11, 14, 20, 0.8);
        backdrop-filter: blur(20px);
        padding: 40px 20px;
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
    }
    
    .header-title h1 {
        font-family: 'DM Serif Display', serif;
        font-size: 2.4rem;
        background: linear-gradient(to right, var(--amber), var(--coral));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 4px;
    }
    
    .header-title p {
        color: var(--slate);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 0.85rem;
    }
    
    .back-btn {
        background: rgba(255, 255, 255, 0.05);
        color: var(--amber);
        border: 1px solid rgba(56, 189, 248, 0.2);
        padding: 12px 24px;
        border-radius: 12px;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 700;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    
    .back-btn:hover {
        background: var(--amber);
        color: var(--midnight);
        transform: translateX(-5px);
        box-shadow: var(--blue-glow);
    }
    
    /* Layout Container */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 60px 24px;
    }
    
    .video-section {
        background: var(--deep-blue);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 32px;
        padding: 50px;
        box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
    }
    
    .section-title {
        font-family: 'DM Serif Display', serif;
        font-size: 2.2rem;
        color: var(--cream);
        margin-bottom: 50px;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .section-icon {
        background: linear-gradient(135deg, var(--amber), var(--coral));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    /* Videos Grid & Cards */
    .videos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 30px;
    }
    
    .video-card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
    }
    
    .video-card:hover {
        transform: translateY(-10px);
        background: var(--ocean);
        border-color: var(--amber);
        box-shadow: var(--blue-glow);
    }
    
    .video-thumbnail {
        width: 100%;
        aspect-ratio: 16/9;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    
    /* Play Button Overlay */
    .play-icon {
        width: 60px;
        height: 60px;
        background: var(--amber);
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        color: var(--midnight);
        transition: 0.3s;
        box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
    }
    
    .video-card:hover .play-icon {
        transform: scale(1.1) rotate(5deg);
        background: var(--cream);
    }
    
    .video-info {
        padding: 24px;
    }
    
    .video-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--cream);
        margin-bottom: 16px;
        line-height: 1.4;
    }
    
    .video-stats {
        display: flex;
        gap: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        font-size: 0.85rem;
        color: var(--slate);
        font-weight: 500;
    }
    
    .stat-item {
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    /* Status Badges */
    .completed-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: var(--success);
        color: var(--midnight);
        padding: 6px 14px;
        border-radius: 8px;
        font-size: 0.7rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        z-index: 2;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    /* States & Spinners */
    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(56, 189, 248, 0.1);
        border-top-color: var(--amber);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .empty-state {
        grid-column: 1 / -1;
        text-align: center;
        padding: 60px 0;
        color: var(--slate);
    }
    
    .empty-icon { font-size: 4rem; margin-bottom: 20px; opacity: 0.3; }

    /* Responsive Scaling */
    @media (max-width: 768px) {
        header { padding: 30px 20px; }
        .header-title h1 { font-size: 1.8rem; }
        .video-section { padding: 30px 24px; border-radius: 24px; }
        .section-title { font-size: 1.8rem; margin-bottom: 30px; }
    }
</style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <h1 id="pageTitle">Video Lessons</h1>
                <p id="chapterName">Chapter Loading...</p>
            </div>
            <a href="#" id="backLink" class="back-btn">
                <span>‚Üê</span>
                <span>Back to Chapter</span>
            </a>
        </div>
    </header>
    
    <div class="container">
        <div class="video-section">
            <h2 class="section-title">
                <span class="section-icon">üìö</span>
                <span>Lesson Videos</span>
            </h2>
            <div class="videos-grid" id="videosContainer">
                <div class="empty-state">
                    <div class="loading-spinner"></div>
                    <p>Loading videos...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BIN_ID = '698c7fe443b1c97be976c228';
        const READ_ONLY_KEY = '$2a$10$XmnqpJU4LB5YtToBt66FfeLU4umG8nCdR84glZiEY3zl.6lk/7uom';

        const params = new URLSearchParams(window.location.search);
        const ch = params.get('ch') || '1';
        let currentVideos = [];

        async function loadVideos() {
            const container = document.getElementById('videosContainer');
            
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': READ_ONLY_KEY }
                });

                if (!response.ok) throw new Error('Failed to load videos');

                const result = await response.json();
                const chapter = result.record.chapters[ch];

                if (!chapter || !chapter.videos || chapter.videos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìπ</div>
                            <h3>No videos available yet</h3>
                            <p>Check back soon for new content!</p>
                        </div>`;
                    return;
                }

                document.getElementById('chapterName').innerText = chapter.name;
                document.getElementById('backLink').href = `chapter-options.html?ch=${ch}`;
                currentVideos = chapter.videos;

                container.innerHTML = '';
                
                currentVideos.forEach((video, index) => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.onclick = () => playVideo(index);
                    
                    videoCard.innerHTML = `
                        ${video.completed ? '<div class="completed-badge"><span>‚úì</span><span>Completed</span></div>' : ''}
                        <div class="video-thumbnail">
                            <div class="play-icon">‚ñ∂</div>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-stats">
                                <span class="stat-item">
                                    <span>‚è±</span>
                                    <span>${video.duration}</span>
                                </span>
                                <span class="stat-item">
                                    <span>üëÅ</span>
                                    <span>${video.views} views</span>
                                </span>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(videoCard);
                });

            } catch (e) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>Error connecting to cloud</h3>
                        <p>Please try again later.</p>
                    </div>`;
                console.error('Load error:', e);
            }
        }

        function playVideo(index) {
            const video = currentVideos[index];
            if (video.url) {
                window.open(video.url, '_blank');
            } else {
                alert('No URL set for this video in the Admin panel.');
            }
        }

        loadVideos();
    </script>
</body>
</html>
