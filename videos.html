<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Lessons - WEST Learning Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #0a1628;
            --deep-blue: #1a2f4a;
            --ocean: #2d4a6d;
            --amber: #ff8c42;
            --coral: #ff6b6b;
            --cream: #fef9f3;
            --fog: #e8eef5;
            --slate: #64748b;
            --success: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--midnight);
            color: var(--cream);
            min-height: 100vh;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, var(--midnight) 0%, var(--deep-blue) 100%);
            padding: 40px 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 140, 66, 0.1);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-title h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 400;
        }
        
        .header-title p {
            color: var(--fog);
            font-size: 1rem;
        }
        
        .back-btn {
            background: linear-gradient(135deg, var(--amber) 0%, var(--coral) 100%);
            color: var(--midnight);
            padding: 12px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 8px 20px rgba(255, 140, 66, 0.4);
        }
        
        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 50px 20px;
        }
        
        .video-section {
            background: linear-gradient(135deg, rgba(26, 47, 74, 0.5) 0%, rgba(45, 74, 109, 0.3) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 140, 66, 0.1);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            font-family: 'DM Serif Display', serif;
            font-size: 2rem;
            color: var(--cream);
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 140, 66, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .section-icon {
            font-size: 2.5rem;
        }
        
        /* Videos grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }
        
        .video-card {
            background: rgba(10, 22, 40, 0.6);
            border: 1px solid rgba(255, 140, 66, 0.15);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }
        
        .video-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 140, 66, 0.4);
            box-shadow: 0 20px 50px rgba(255, 140, 66, 0.2);
        }
        
        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, var(--ocean) 0%, var(--deep-blue) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .video-thumbnail::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 140, 66, 0.03) 10px,
                    rgba(255, 140, 66, 0.03) 20px
                );
        }
        
        .play-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--amber) 0%, var(--coral) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--midnight);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 140, 66, 0.4);
        }
        
        .video-card:hover .play-icon {
            transform: scale(1.15);
            box-shadow: 0 12px 35px rgba(255, 140, 66, 0.6);
        }
        
        .video-info {
            padding: 25px;
        }
        
        .video-title {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--cream);
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .video-stats {
            display: flex;
            gap: 20px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 140, 66, 0.1);
            font-size: 0.9rem;
            color: var(--slate);
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .completed-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            z-index: 2;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--slate);
        }
        
        .empty-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            opacity: 0.4;
        }
        
        .empty-state h3 {
            font-family: 'DM Serif Display', serif;
            font-size: 1.8rem;
            color: var(--cream);
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .empty-state p {
            font-size: 1.05rem;
        }
        
        /* Loading state */
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 140, 66, 0.2);
            border-top-color: var(--amber);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .video-section {
                padding: 30px 25px;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <h1 id="pageTitle">Video Lessons</h1>
                <p id="chapterName">Chapter Loading...</p>
            </div>
            <a href="#" id="backLink" class="back-btn">
                <span>‚Üê</span>
                <span>Back to Chapter</span>
            </a>
        </div>
    </header>
    
    <div class="container">
        <div class="video-section">
            <h2 class="section-title">
                <span class="section-icon">üìö</span>
                <span>Lesson Videos</span>
            </h2>
            <div class="videos-grid" id="videosContainer">
                <div class="empty-state">
                    <div class="loading-spinner"></div>
                    <p>Loading videos...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BIN_ID = '698c7fe443b1c97be976c228';
        const READ_ONLY_KEY = '$2a$10$XmnqpJU4LB5YtToBt66FfeLU4umG8nCdR84glZiEY3zl.6lk/7uom';

        const params = new URLSearchParams(window.location.search);
        const ch = params.get('ch') || '1';
        let currentVideos = [];

        async function loadVideos() {
            const container = document.getElementById('videosContainer');
            
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': READ_ONLY_KEY }
                });

                if (!response.ok) throw new Error('Failed to load videos');

                const result = await response.json();
                const chapter = result.record.chapters[ch];

                if (!chapter || !chapter.videos || chapter.videos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìπ</div>
                            <h3>No videos available yet</h3>
                            <p>Check back soon for new content!</p>
                        </div>`;
                    return;
                }

                document.getElementById('chapterName').innerText = chapter.name;
                document.getElementById('backLink').href = `chapter-options.html?ch=${ch}`;
                currentVideos = chapter.videos;

                container.innerHTML = '';
                
                currentVideos.forEach((video, index) => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.onclick = () => playVideo(index);
                    
                    videoCard.innerHTML = `
                        ${video.completed ? '<div class="completed-badge"><span>‚úì</span><span>Completed</span></div>' : ''}
                        <div class="video-thumbnail">
                            <div class="play-icon">‚ñ∂</div>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-stats">
                                <span class="stat-item">
                                    <span>‚è±</span>
                                    <span>${video.duration}</span>
                                </span>
                                <span class="stat-item">
                                    <span>üëÅ</span>
                                    <span>${video.views} views</span>
                                </span>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(videoCard);
                });

            } catch (e) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>Error connecting to cloud</h3>
                        <p>Please try again later.</p>
                    </div>`;
                console.error('Load error:', e);
            }
        }

        function playVideo(index) {
            const video = currentVideos[index];
            if (video.url) {
                window.open(video.url, '_blank');
            } else {
                alert('No URL set for this video in the Admin panel.');
            }
        }

        loadVideos();
    </script>
</body>
</html>
