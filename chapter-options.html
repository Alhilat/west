<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Options - WEST Learning Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    :root {
        /* Cyber Sunset Palette */
        --midnight: #0b0e14;
        --deep-blue: #161b22;
        --ocean: #1f2937;
        --amber: #38bdf8;         /* Electric Blue */
        --coral: #818cf8;         /* Indigo */
        --cream: #f8fafc;
        --fog: #cbd5e1;
        --slate: #64748b;
        
        /* Glow Effects */
        --blue-glow: 0 0 20px rgba(56, 189, 248, 0.3);
        --indigo-glow: 0 0 20px rgba(129, 140, 248, 0.3);
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Work Sans', sans-serif;
        background: var(--midnight);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }
    
    /* Dynamic Background */
    .atmosphere {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: 
            radial-gradient(circle at 30% 20%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 70% 80%, rgba(129, 140, 248, 0.1) 0%, transparent 50%);
        animation: atmospherePulse 10s ease-in-out infinite;
    }
    
    @keyframes atmospherePulse {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
    }
    
    .grain {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.02;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }
    
    /* Glassmorphism Card */
    .card {
        background: rgba(22, 27, 34, 0.8);
        backdrop-filter: blur(25px);
        padding: 60px 50px;
        border-radius: 40px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        text-align: center;
        box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
        max-width: 650px;
        width: 100%;
        position: relative;
        z-index: 1;
        animation: cardEntry 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    
    @keyframes cardEntry {
        from { opacity: 0; transform: scale(0.9) translateY(30px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    /* Visual Badges */
    .chapter-badge {
        display: inline-block;
        background: rgba(56, 189, 248, 0.1);
        color: var(--amber);
        border: 1px solid rgba(56, 189, 248, 0.2);
        padding: 10px 24px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 700;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        margin-bottom: 30px;
        animation: fadeInUp 0.6s ease-out 0.2s both;
    }
    
    h1 {
        font-family: 'DM Serif Display', serif;
        color: var(--cream);
        font-size: clamp(2.2rem, 6vw, 3.2rem);
        margin-bottom: 15px;
        font-weight: 400;
        animation: fadeInUp 0.6s ease-out 0.3s both;
    }
    
    .description {
        color: var(--slate);
        font-size: 1.1rem;
        margin-bottom: 45px;
        animation: fadeInUp 0.6s ease-out 0.4s both;
    }
    
    /* Interactive Options Grid */
    .options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 40px;
    }
    
    .opt-btn {
        padding: 40px 20px;
        background: var(--deep-blue);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 24px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        position: relative;
        animation: fadeInUp 0.6s ease-out both;
    }
    
    .opt-btn:hover {
        transform: translateY(-12px);
        background: var(--ocean);
        border-color: var(--amber);
        box-shadow: var(--blue-glow);
    }
    
    .opt-btn:nth-child(2):hover {
        border-color: var(--coral);
        box-shadow: var(--indigo-glow);
    }
    
    .icon {
        font-size: 3.5rem;
        filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.3));
        transition: transform 0.3s ease;
    }
    
    .opt-text {
        font-weight: 700;
        font-size: 1rem;
        color: var(--cream);
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }
    
    /* Progress Visuals */
    .progress-section {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        animation: fadeInUp 0.6s ease-out 0.7s both;
    }
    
    .progress-label {
        font-size: 0.75rem;
        color: var(--slate);
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 0.15em;
    }
    
    .progress-bar {
        height: 8px;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
    }
    
    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--amber), var(--coral));
        width: 0%;
        transition: width 1.5s cubic-bezier(0.65, 0, 0.35, 1) 0.8s;
        box-shadow: 0 0 15px var(--amber);
    }
    
    /* Navigation */
    .back-link {
        color: var(--slate);
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-top: 40px;
        transition: 0.3s;
        animation: fadeInUp 0.6s ease-out 0.8s both;
    }
    
    .back-link:hover {
        color: var(--amber);
        transform: translateX(-5px);
    }
    
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* Mobile Optimization */
    @media (max-width: 600px) {
        .card { padding: 40px 24px; border-radius: 30px; }
        .options { grid-template-columns: 1fr; }
        .opt-btn { padding: 30px; }
        h1 { font-size: 2rem; }
    }
</style>
</head>
<body>
    <div class="atmosphere"></div>
    <div class="grain"></div>
    
    <div class="card">
        <div class="chapter-badge" id="chapterBadge">Chapter Loading...</div>
        <h1 id="chTitle">Loading...</h1>
        <p class="description">Choose how you'd like to learn today. Watch video lessons for visual learning or test your knowledge with practice questions.</p>
        
        <div class="options">
            <a href="#" id="videoLink" class="opt-btn">
                <div class="icon">üì∫</div>
                <span class="opt-text">Watch Videos</span>
            </a>
            <a href="#" id="quizLink" class="opt-btn">
                <div class="icon">üìù</div>
                <span class="opt-text">Practice Quiz</span>
            </a>
        </div>
        
        <div class="progress-section">
            <div class="progress-label">Chapter Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <a href="index.html" class="back-link">
            <span>‚Üê</span>
            <span>Back to All Chapters</span>
        </a>
    </div>

    <script>
        const BIN_ID = '698c7fe443b1c97be976c228';
        const READ_ONLY_KEY = '$2a$10$XmnqpJU4LB5YtToBt66FfeLU4umG8nCdR84glZiEY3zl.6lk/7uom';

        const params = new URLSearchParams(window.location.search);
        const ch = params.get('ch') || '1';

        async function loadChapterInfo() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': READ_ONLY_KEY }
                });

                if (!response.ok) throw new Error('Load failed');

                const result = await response.json();
                const chapter = result.record.chapters[ch];

                if (chapter) {
                    document.getElementById('chapterBadge').innerText = `Chapter ${ch}`;
                    document.getElementById('chTitle').innerText = chapter.name;
                    document.getElementById('videoLink').href = `videos.html?ch=${ch}`;
                    document.getElementById('quizLink').href = `quiz.html?ch=${ch}`;
                    
                    // Animate progress bar
                    setTimeout(() => {
                        const randomProgress = Math.floor(Math.random() * 60) + 20;
                        document.getElementById('progressFill').style.width = randomProgress + '%';
                    }, 100);
                } else {
                    throw new Error('Chapter not found');
                }
            } catch (e) {
                console.error(e);
                document.getElementById('chTitle').innerText = 'Error Loading Chapter';
                document.getElementById('chapterBadge').innerText = 'Error';
            }
        }

        loadChapterInfo();
    </script>
</body>
</html>
