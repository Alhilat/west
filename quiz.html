<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Quiz - WEST Learning Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    :root {
        /* Primary Palette - Cyber Sunset Theme */
        --midnight: #0b0e14;
        --deep-blue: #161b22;
        --ocean: #1f2937;
        --amber: #38bdf8;         /* Primary Action (Electric Blue) */
        --coral: #818cf8;         /* Accent (Indigo) */
        --cream: #f8fafc;
        --fog: #cbd5e1;
        --slate: #64748b;
        --success: #10b981;       /* Emerald Success */
        --error: #f43f5e;         /* Rose Error */
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Work Sans', sans-serif;
        background: var(--midnight);
        color: var(--cream);
        min-height: 100vh;
        padding: 40px 20px;
        line-height: 1.6;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    /* Header & Branding */
    header {
        text-align: center;
        margin-bottom: 60px;
    }
    
    header h1 {
        font-family: 'DM Serif Display', serif;
        font-size: 2.8rem;
        background: linear-gradient(to right, var(--amber), var(--coral));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
    }
    
    header p {
        color: var(--slate);
        letter-spacing: 0.1em;
        text-transform: uppercase;
        font-size: 0.9rem;
        font-weight: 600;
    }
    
    /* Quiz Container Card */
    .quiz-card {
        background: var(--deep-blue);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 32px;
        padding: 50px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        position: relative;
    }
    
    /* Stats Bar */
    .progress-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 50px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .question-counter {
        color: var(--slate);
        font-weight: 500;
        font-size: 0.9rem;
    }
    
    .score-display {
        background: rgba(56, 189, 248, 0.1);
        color: var(--amber);
        padding: 8px 20px;
        border-radius: 12px;
        font-weight: 700;
        border: 1px solid rgba(56, 189, 248, 0.2);
    }
    
    /* Question Content */
    .question {
        margin-bottom: 40px;
        animation: fadeIn 0.5s ease-out;
    }
    
    .question-header {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .question-number {
        flex-shrink: 0;
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, var(--amber), var(--coral));
        color: var(--midnight);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
    }
    
    .question-text {
        font-size: 1.4rem;
        color: var(--cream);
        font-weight: 500;
        line-height: 1.4;
    }
    
    /* Option Styling */
    .options-list {
        list-style: none;
        display: grid;
        gap: 16px;
    }
    
    .options-list li {
        background: rgba(255, 255, 255, 0.03);
        padding: 20px 24px;
        border-radius: 16px;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 16px;
    }
    
    .options-list li:hover:not(.correct):not(.wrong) {
        background: var(--ocean);
        border-color: var(--amber);
        transform: translateX(8px);
    }
    
    .option-letter {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        font-weight: 700;
        color: var(--slate);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Correct/Wrong Feedback States */
    .correct {
        background: rgba(16, 185, 129, 0.1) !important;
        border-color: var(--success) !important;
    }
    
    .correct .option-letter {
        background: var(--success);
        color: white;
        border-color: var(--success);
    }
    
    .wrong {
        background: rgba(244, 63, 94, 0.1) !important;
        border-color: var(--error) !important;
    }
    
    .wrong .option-letter {
        background: var(--error);
        color: white;
        border-color: var(--error);
    }
    
    .feedback {
        margin-top: 24px;
        padding: 16px 20px;
        border-radius: 12px;
        font-weight: 500;
        display: none;
    }
    
    .feedback.show { display: block; animation: slideUp 0.3s ease; }
    .feedback.success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
    .feedback.error { background: rgba(244, 63, 94, 0.1); color: var(--error); }
    
    /* Result Section */
    #result {
        text-align: center;
        display: none;
        padding: 40px 0;
    }
    
    #result.show { display: block; }
    
    .result-score {
        font-size: 5rem;
        font-family: 'DM Serif Display', serif;
        background: linear-gradient(to bottom, var(--amber), var(--coral));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
    }
    
    .result-message {
        font-size: 1.5rem;
        color: var(--fog);
        margin-bottom: 40px;
    }
    
    /* Global Buttons */
    .btn {
        display: inline-flex;
        align-items: center;
        padding: 14px 32px;
        background: var(--amber);
        color: var(--midnight);
        border: none;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
    }
    
    .btn:hover {
        transform: translateY(-3px);
        filter: brightness(1.1);
        box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
    }
    
    .btn-secondary {
        background: transparent;
        color: var(--amber);
        border: 1px solid var(--amber);
        margin-left: 12px;
    }
    
    /* Animations */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Mobile Scaling */
    @media (max-width: 600px) {
        .quiz-card { padding: 30px 20px; }
        .question-text { font-size: 1.1rem; }
        header h1 { font-size: 2rem; }
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="quizTitle">Practice Quiz</h1>
            <p id="chapterName">Loading Content...</p>
        </header>
        
        <div class="quiz-card">
            <div class="progress-header">
                <span class="question-counter" id="questionCounter">Progress: 0/0</span>
                <span class="score-display" id="scoreDisplay">Score: 0/0</span>
            </div>
            
            <div id="quizContent">
                <div class="loading-msg">
                    <div class="loading-spinner"></div>
                    <p>Connecting to cloud...</p>
                </div>
            </div>
            
            <div id="result">
                <div class="result-score" id="resultScore">0%</div>
                <div class="result-message" id="resultMessage">Quiz Complete!</div>
                <div>
                    <button onclick="location.reload()" class="btn">üîÑ Try Again</button>
                    <a href="#" id="backToChapter" class="btn btn-secondary">‚Üê Back</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BIN_ID = '698c7fe443b1c97be976c228';
        const READ_ONLY_KEY = '$2a$10$XmnqpJU4LB5YtToBt66FfeLU4umG8nCdR84glZiEY3zl.6lk/7uom';

        const params = new URLSearchParams(window.location.search);
        const ch = params.get('ch') || '1';
        
        let currentQuestions = [];
        let score = 0;
        let questionsAnswered = 0;
        const letters = ['A', 'B', 'C', 'D'];

        async function loadQuiz() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': READ_ONLY_KEY }
                });

                if (!response.ok) throw new Error('Connection failed');

                const result = await response.json();
                const chapter = result.record.chapters[ch];

                if (!chapter) throw new Error('Chapter not found');

                document.getElementById('chapterName').innerText = chapter.name;
                document.getElementById('backToChapter').href = `chapter-options.html?ch=${ch}`;
                currentQuestions = chapter.questions || [];

                if (currentQuestions.length === 0) {
                    document.getElementById('quizContent').innerHTML = '<div class="loading-msg"><p>No questions available for this chapter yet.</p></div>';
                    return;
                }

                renderQuiz();
                updateProgress();
            } catch (e) {
                document.getElementById('quizContent').innerHTML = `<div class="loading-msg"><p>‚ö†Ô∏è Error: ${e.message}</p></div>`;
            }
        }

        function renderQuiz() {
            const container = document.getElementById('quizContent');
            container.innerHTML = '';

            currentQuestions.forEach((item, qIdx) => {
                const div = document.createElement('div');
                div.className = 'question';
                div.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${qIdx + 1}</div>
                        <div class="question-text">${item.q}</div>
                    </div>
                    <ul class="options-list">
                        ${item.options.map((opt, oIdx) => `
                            <li onclick="checkAnswer(this, ${qIdx}, ${oIdx})">
                                <span class="option-letter">${letters[oIdx]}</span>
                                <span class="option-text">${opt}</span>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="feedback" id="feedback-${qIdx}"></div>
                `;
                container.appendChild(div);
            });
        }

        function checkAnswer(element, qIdx, oIdx) {
            const parent = element.parentElement;
            if (parent.dataset.answered) return;
            
            const correctIdx = currentQuestions[qIdx].correct;
            parent.dataset.answered = 'true';
            questionsAnswered++;

            // Disable all options in this question
            const allOptions = parent.querySelectorAll('li');
            allOptions.forEach(opt => opt.style.cursor = 'default');

            const feedback = document.getElementById(`feedback-${qIdx}`);
            
            if (oIdx === correctIdx) {
                element.classList.add('correct');
                score++;
                feedback.className = 'feedback success show';
                feedback.innerHTML = '<strong>‚úì Correct!</strong> Well done!';
            } else {
                element.classList.add('wrong');
                allOptions[correctIdx].classList.add('correct');
                feedback.className = 'feedback error show';
                feedback.innerHTML = `<strong>‚úó Incorrect.</strong> The correct answer is ${letters[correctIdx]}.`;
            }

            updateProgress();
            
            if (questionsAnswered === currentQuestions.length) {
                setTimeout(showResults, 1500);
            }
        }

        function updateProgress() {
            document.getElementById('questionCounter').innerText = `Progress: ${questionsAnswered}/${currentQuestions.length}`;
            document.getElementById('scoreDisplay').innerText = `Score: ${score}/${questionsAnswered}`;
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.querySelector('.progress-header').style.display = 'none';
            
            const percent = Math.round((score / currentQuestions.length) * 100);
            document.getElementById('resultScore').innerText = percent + '%';
            
            let message = 'Quiz Complete!';
            if (percent === 100) message = 'üéâ Perfect Score!';
            else if (percent >= 80) message = 'üåü Great Job!';
            else if (percent >= 60) message = 'üëç Good Effort!';
            else message = 'üìö Keep Practicing!';
            
            document.getElementById('resultMessage').innerText = message;
            document.getElementById('result').classList.add('show');
        }

        loadQuiz();
    </script>
</body>
</html>
