<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Quiz - WEST Learning Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #0a1628;
            --deep-blue: #1a2f4a;
            --ocean: #2d4a6d;
            --amber: #ff8c42;
            --coral: #ff6b6b;
            --cream: #fef9f3;
            --fog: #e8eef5;
            --slate: #64748b;
            --success: #10b981;
            --error: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--midnight);
            color: var(--cream);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--ocean) 100%);
            padding: 40px;
            border-radius: 24px 24px 0 0;
            text-align: center;
            border: 1px solid rgba(255, 140, 66, 0.2);
            border-bottom: none;
        }
        
        header h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 2.2rem;
            margin-bottom: 12px;
            font-weight: 400;
        }
        
        header p {
            color: var(--fog);
            font-size: 1rem;
        }
        
        /* Quiz card */
        .quiz-card {
            background: linear-gradient(135deg, rgba(26, 47, 74, 0.8) 0%, rgba(45, 74, 109, 0.6) 100%);
            backdrop-filter: blur(10px);
            padding: 50px 45px;
            border-radius: 0 0 24px 24px;
            border: 1px solid rgba(255, 140, 66, 0.2);
            border-top: none;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }
        
        /* Progress header */
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(255, 140, 66, 0.1);
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .question-counter {
            font-size: 0.95rem;
            color: var(--slate);
            font-weight: 500;
        }
        
        .score-display {
            background: linear-gradient(135deg, var(--amber) 0%, var(--coral) 100%);
            color: var(--midnight);
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.3);
        }
        
        /* Question */
        .question {
            margin-bottom: 50px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .question-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .question-number {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--amber) 0%, var(--coral) 100%);
            color: var(--midnight);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 6px 20px rgba(255, 140, 66, 0.3);
        }
        
        .question-text {
            flex: 1;
            font-size: 1.35rem;
            color: var(--cream);
            font-weight: 500;
            line-height: 1.6;
        }
        
        /* Options */
        .options-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .options-list li {
            background: rgba(10, 22, 40, 0.5);
            padding: 20px 25px;
            border-radius: 16px;
            cursor: pointer;
            border: 2px solid rgba(255, 140, 66, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .options-list li::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.1) 0%, rgba(255, 107, 107, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .options-list li:hover:not(.correct):not(.wrong) {
            border-color: rgba(255, 140, 66, 0.4);
            transform: translateX(5px);
        }
        
        .options-list li:hover:not(.correct):not(.wrong)::before {
            opacity: 1;
        }
        
        .option-letter {
            flex-shrink: 0;
            width: 38px;
            height: 38px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 140, 66, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--amber);
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }
        
        .option-text {
            flex: 1;
            color: var(--cream);
            font-size: 1.05rem;
            position: relative;
            z-index: 1;
        }
        
        .correct {
            background: rgba(16, 185, 129, 0.2) !important;
            border-color: var(--success) !important;
        }
        
        .correct .option-letter {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }
        
        .wrong {
            background: rgba(239, 68, 68, 0.2) !important;
            border-color: var(--error) !important;
        }
        
        .wrong .option-letter {
            background: var(--error);
            color: white;
            border-color: var(--error);
        }
        
        /* Feedback */
        .feedback {
            margin-top: 20px;
            padding: 18px 22px;
            border-radius: 12px;
            font-size: 0.95rem;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .feedback.show {
            display: block;
        }
        
        .feedback.success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }
        
        .feedback.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        /* Results */
        #result {
            text-align: center;
            display: none;
            padding: 40px 20px;
        }
        
        #result.show {
            display: block;
            animation: fadeInScale 0.6s ease-out;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .result-score {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--amber) 0%, var(--coral) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-family: 'DM Serif Display', serif;
        }
        
        .result-message {
            font-size: 1.3rem;
            color: var(--fog);
            margin-bottom: 40px;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--amber) 0%, var(--coral) 100%);
            color: var(--midnight);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 8px 25px rgba(255, 140, 66, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 140, 66, 0.5);
        }
        
        .btn-secondary {
            background: rgba(100, 116, 139, 0.3);
            color: var(--cream);
            border: 2px solid var(--slate);
            margin-left: 15px;
        }
        
        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.5);
            border-color: var(--fog);
        }
        
        /* Loading */
        .loading-msg {
            text-align: center;
            padding: 60px 20px;
            color: var(--slate);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 140, 66, 0.2);
            border-top-color: var(--amber);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .quiz-card {
                padding: 35px 25px;
            }
            
            .question-text {
                font-size: 1.15rem;
            }
            
            .result-score {
                font-size: 3.5rem;
            }
            
            .btn {
                display: block;
                margin: 10px 0;
            }
            
            .btn-secondary {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="quizTitle">Practice Quiz</h1>
            <p id="chapterName">Loading Content...</p>
        </header>
        
        <div class="quiz-card">
            <div class="progress-header">
                <span class="question-counter" id="questionCounter">Progress: 0/0</span>
                <span class="score-display" id="scoreDisplay">Score: 0/0</span>
            </div>
            
            <div id="quizContent">
                <div class="loading-msg">
                    <div class="loading-spinner"></div>
                    <p>Connecting to cloud...</p>
                </div>
            </div>
            
            <div id="result">
                <div class="result-score" id="resultScore">0%</div>
                <div class="result-message" id="resultMessage">Quiz Complete!</div>
                <div>
                    <button onclick="location.reload()" class="btn">üîÑ Try Again</button>
                    <a href="#" id="backToChapter" class="btn btn-secondary">‚Üê Back</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BIN_ID = '698c7fe443b1c97be976c228';
        const READ_ONLY_KEY = '$2a$10$XmnqpJU4LB5YtToBt66FfeLU4umG8nCdR84glZiEY3zl.6lk/7uom';

        const params = new URLSearchParams(window.location.search);
        const ch = params.get('ch') || '1';
        
        let currentQuestions = [];
        let score = 0;
        let questionsAnswered = 0;
        const letters = ['A', 'B', 'C', 'D'];

        async function loadQuiz() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': READ_ONLY_KEY }
                });

                if (!response.ok) throw new Error('Connection failed');

                const result = await response.json();
                const chapter = result.record.chapters[ch];

                if (!chapter) throw new Error('Chapter not found');

                document.getElementById('chapterName').innerText = chapter.name;
                document.getElementById('backToChapter').href = `chapter-options.html?ch=${ch}`;
                currentQuestions = chapter.questions || [];

                if (currentQuestions.length === 0) {
                    document.getElementById('quizContent').innerHTML = '<div class="loading-msg"><p>No questions available for this chapter yet.</p></div>';
                    return;
                }

                renderQuiz();
                updateProgress();
            } catch (e) {
                document.getElementById('quizContent').innerHTML = `<div class="loading-msg"><p>‚ö†Ô∏è Error: ${e.message}</p></div>`;
            }
        }

        function renderQuiz() {
            const container = document.getElementById('quizContent');
            container.innerHTML = '';

            currentQuestions.forEach((item, qIdx) => {
                const div = document.createElement('div');
                div.className = 'question';
                div.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${qIdx + 1}</div>
                        <div class="question-text">${item.q}</div>
                    </div>
                    <ul class="options-list">
                        ${item.options.map((opt, oIdx) => `
                            <li onclick="checkAnswer(this, ${qIdx}, ${oIdx})">
                                <span class="option-letter">${letters[oIdx]}</span>
                                <span class="option-text">${opt}</span>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="feedback" id="feedback-${qIdx}"></div>
                `;
                container.appendChild(div);
            });
        }

        function checkAnswer(element, qIdx, oIdx) {
            const parent = element.parentElement;
            if (parent.dataset.answered) return;
            
            const correctIdx = currentQuestions[qIdx].correct;
            parent.dataset.answered = 'true';
            questionsAnswered++;

            // Disable all options in this question
            const allOptions = parent.querySelectorAll('li');
            allOptions.forEach(opt => opt.style.cursor = 'default');

            const feedback = document.getElementById(`feedback-${qIdx}`);
            
            if (oIdx === correctIdx) {
                element.classList.add('correct');
                score++;
                feedback.className = 'feedback success show';
                feedback.innerHTML = '<strong>‚úì Correct!</strong> Well done!';
            } else {
                element.classList.add('wrong');
                allOptions[correctIdx].classList.add('correct');
                feedback.className = 'feedback error show';
                feedback.innerHTML = `<strong>‚úó Incorrect.</strong> The correct answer is ${letters[correctIdx]}.`;
            }

            updateProgress();
            
            if (questionsAnswered === currentQuestions.length) {
                setTimeout(showResults, 1500);
            }
        }

        function updateProgress() {
            document.getElementById('questionCounter').innerText = `Progress: ${questionsAnswered}/${currentQuestions.length}`;
            document.getElementById('scoreDisplay').innerText = `Score: ${score}/${questionsAnswered}`;
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.querySelector('.progress-header').style.display = 'none';
            
            const percent = Math.round((score / currentQuestions.length) * 100);
            document.getElementById('resultScore').innerText = percent + '%';
            
            let message = 'Quiz Complete!';
            if (percent === 100) message = 'üéâ Perfect Score!';
            else if (percent >= 80) message = 'üåü Great Job!';
            else if (percent >= 60) message = 'üëç Good Effort!';
            else message = 'üìö Keep Practicing!';
            
            document.getElementById('resultMessage').innerText = message;
            document.getElementById('result').classList.add('show');
        }

        loadQuiz();
    </script>
</body>
</html>
