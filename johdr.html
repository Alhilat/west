<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEST Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Cyber Sunset Palette */
            --midnight: #0b0e14;
            --deep-blue: #161b22;
            --ocean: #1f2937;
            --amber: #38bdf8;         /* Electric Blue Action */
            --coral: #818cf8;         /* Indigo Accent */
            --cream: #f8fafc;
            --fog: #cbd5e1;
            --slate: #64748b;
            --success: #10b981;
            --error: #f43f5e;
            
            /* Effects */
            --glow: 0 0 15px rgba(56, 189, 248, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--midnight);
            color: var(--cream);
            min-height: 100vh;
            padding-bottom: 100px; /* Space for fixed save button */
        }
        
        /* Layout */
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Header */
        .admin-header {
            background: var(--deep-blue);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        .header-title h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--amber), var(--coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header-title p {
            color: var(--slate);
            font-size: 0.95rem;
            letter-spacing: 0.05em;
        }

        /* Top Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .action-bar h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 1.8rem;
            color: var(--cream);
        }

        /* Chapter Accordion Card */
        .chapter-card {
            background: var(--deep-blue);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chapter-card.expanded {
            border-color: rgba(56, 189, 248, 0.3);
            box-shadow: var(--glow);
        }

        /* Accordion Header (Clickable) */
        .chapter-header {
            padding: 25px 30px;
            background: rgba(255, 255, 255, 0.02);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background 0.2s;
        }

        .chapter-header:hover {
            background: rgba(56, 189, 248, 0.05);
        }

        .chapter-title-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--slate);
            transition: 0.3s;
        }

        .chapter-card.expanded .status-indicator {
            background: var(--amber);
            box-shadow: 0 0 10px var(--amber);
        }

        .chapter-header h3 {
            font-family: 'DM Serif Display', serif;
            font-size: 1.4rem;
            color: var(--cream);
            margin: 0;
            font-weight: 400;
        }

        .chevron {
            font-size: 0.8rem;
            color: var(--slate);
            transition: transform 0.3s ease;
        }

        .chapter-card.expanded .chevron {
            transform: rotate(180deg);
            color: var(--amber);
        }

        /* Accordion Content (Hidden by default) */
        .chapter-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0, 1, 0, 1);
            background: rgba(0, 0, 0, 0.2);
        }

        .chapter-card.expanded .chapter-content {
            max-height: 5000px; /* Arbitrary large height to fit content */
            transition: max-height 0.8s ease-in-out;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .content-padding {
            padding: 30px;
        }

        /* Form Elements */
        .section-label {
            color: var(--coral);
            font-family: 'DM Serif Display', serif;
            font-size: 1.2rem;
            margin: 30px 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-label::before {
            content: '';
            height: 1px;
            flex-grow: 1;
            background: rgba(129, 140, 248, 0.3);
            order: 2;
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: var(--slate);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(11, 14, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-family: inherit;
            color: var(--cream);
            font-size: 0.95rem;
            transition: 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--amber);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }

        /* Item Cards (Videos/Questions) */
        .item-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            position: relative;
        }

        .delete-item {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--error);
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            opacity: 0.7;
            padding: 5px 10px;
            border: 1px solid rgba(244, 63, 94, 0.3);
            border-radius: 6px;
            transition: 0.2s;
        }
        
        .delete-item:hover {
            opacity: 1;
            background: rgba(244, 63, 94, 0.1);
        }

        /* Grid for Inputs */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--amber), var(--coral));
            color: var(--midnight);
        }
        
        .btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--amber);
            color: var(--amber);
            width: 100%;
            justify-content: center;
            margin-top: 10px;
        }
        
        .btn-outline:hover {
            background: rgba(56, 189, 248, 0.1);
        }

        .btn-danger-outline {
            background: transparent;
            border: 1px solid var(--error);
            color: var(--error);
            font-size: 0.8rem;
            padding: 8px 16px;
        }

        .btn-danger-outline:hover {
            background: var(--error);
            color: white;
        }

        /* Fixed Save Button */
        .save-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }
        
        .btn-save {
            padding: 16px 40px;
            background: var(--success);
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        
        .btn-save:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5);
        }

        /* Loading */
        .loading-msg { text-align: center; color: var(--slate); margin-top: 50px; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(56,189,248,0.2); border-top-color: var(--amber); border-radius: 50%; animation: spin 1s infinite linear; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .grid-2 { grid-template-columns: 1fr; }
            .save-controls { left: 20px; right: 20px; bottom: 20px; }
            .btn-save { width: 100%; justify-content: center; }
            .action-bar { flex-direction: column; gap: 15px; align-items: flex-start; }
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <div class="admin-header">
            <div class="header-title">
                <h1>WEST Content Manager</h1>
                <p>Manage chapters, videos, and quizzes</p>
            </div>
        </div>
        
        <div class="action-bar">
            <h2>All Chapters</h2>
            <button class="btn btn-primary" onclick="addChapter()">
                <span>+</span> New Chapter
            </button>
        </div>

        <div id="editor-container">
            <div class="loading-msg">
                <div class="spinner"></div>
                <p>Connecting to Cloud...</p>
            </div>
        </div>
    </div>

    <div class="save-controls">
        <button class="btn btn-save" onclick="saveToCloud()">
            <span>üíæ</span> Save Changes
        </button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const BIN_ID = '698c7fe443b1c97be976c228';
        let API_KEY = '$2a$10$z47cerhql1deT3MrxnVeQ.QtYFG3so.sES5HF/3HsedbTVgKJ43XW';
        let currentData = { chapters: {} };

        // --- ACCORDION LOGIC ---
        function toggleChapter(headerElement) {
            const card = headerElement.parentElement;
            
            // Optional: Close others when opening one (Accordion style)
            // document.querySelectorAll('.chapter-card').forEach(c => {
            //     if (c !== card) c.classList.remove('expanded');
            // });

            card.classList.toggle('expanded');
        }

        // --- DATA LOADING ---
        async function loadData() {
            if (!API_KEY) {
                API_KEY = prompt('Enter JSONBin Master Key:');
                if(!API_KEY) return;
            }

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });

                if (!response.ok) throw new Error('Auth Failed');
                
                const result = await response.json();
                currentData = result.record || { chapters: {} };
                renderEditor();

            } catch (e) {
                document.getElementById('editor-container').innerHTML = 
                    `<div class="loading-msg"><p style="color:var(--error)">Error: ${e.message}</p></div>`;
            }
        }

        // --- RENDER LOGIC ---
        function renderEditor() {
            const container = document.getElementById('editor-container');
            container.innerHTML = '';

            if (!currentData.chapters || Object.keys(currentData.chapters).length === 0) {
                container.innerHTML = '<div class="loading-msg"><p>No chapters found. Add one to get started.</p></div>';
                return;
            }

            // Sort chapters by ID
            const sortedKeys = Object.keys(currentData.chapters).sort((a, b) => parseInt(a) - parseInt(b));

            sortedKeys.forEach(chId => {
                const chapter = currentData.chapters[chId];
                
                const card = document.createElement('div');
                card.className = 'chapter-card';
                
                card.innerHTML = `
                    <div class="chapter-header" onclick="toggleChapter(this)">
                        <div class="chapter-title-wrapper">
                            <div class="status-indicator"></div>
                            <h3>Chapter ${chId}: ${chapter.name}</h3>
                        </div>
                        <span class="chevron">‚ñº</span>
                    </div>

                    <div class="chapter-content">
                        <div class="content-padding">
                            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                                <div class="form-group" style="flex-grow:1; margin-bottom:0; margin-right:20px;">
                                    <label>Chapter Name</label>
                                    <input type="text" value="${chapter.name}" oninput="currentData.chapters['${chId}'].name = this.value">
                                </div>
                                <button class="btn btn-danger-outline" onclick="removeChapter('${chId}')">Delete Chapter</button>
                            </div>

                            <div class="section-label">Video Lessons</div>
                            <div id="videos-${chId}">
                                ${(chapter.videos || []).map((v, vIdx) => `
                                    <div class="item-card">
                                        <div class="delete-item" onclick="removeItem('videos', '${chId}', ${vIdx})">REMOVE</div>
                                        <div class="form-group">
                                            <label>Video Title</label>
                                            <input type="text" value="${v.title}" oninput="currentData.chapters['${chId}'].videos[${vIdx}].title = this.value">
                                        </div>
                                        <div class="grid-2">
                                            <div class="form-group">
                                                <label>YouTube URL</label>
                                                <input type="text" value="${v.url || ''}" oninput="currentData.chapters['${chId}'].videos[${vIdx}].url = this.value">
                                            </div>
                                            <div class="form-group">
                                                <label>Duration</label>
                                                <input type="text" value="${v.duration}" oninput="currentData.chapters['${chId}'].videos[${vIdx}].duration = this.value">
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <button class="btn btn-outline" onclick="addItem('videos', '${chId}')">+ Add Video</button>

                            <div class="section-label">Quiz Questions</div>
                            <div id="questions-${chId}">
                                ${(chapter.questions || []).map((q, qIdx) => `
                                    <div class="item-card">
                                        <div class="delete-item" onclick="removeItem('questions', '${chId}', ${qIdx})">REMOVE</div>
                                        <div class="form-group">
                                            <label>Question Text</label>
                                            <textarea rows="2" oninput="currentData.chapters['${chId}'].questions[${qIdx}].q = this.value">${q.q}</textarea>
                                        </div>
                                        <div class="grid-2">
                                            ${q.options.map((opt, oIdx) => `
                                                <div class="form-group">
                                                    <label>Option ${String.fromCharCode(65 + oIdx)}</label>
                                                    <input type="text" value="${opt}" oninput="currentData.chapters['${chId}'].questions[${qIdx}].options[${oIdx}] = this.value">
                                                </div>
                                            `).join('')}
                                        </div>
                                        <div class="form-group">
                                            <label>Correct Answer (0=A, 1=B, 2=C, 3=D)</label>
                                            <input type="number" min="0" max="3" value="${q.correct}" oninput="currentData.chapters['${chId}'].questions[${qIdx}].correct = parseInt(this.value)">
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <button class="btn btn-outline" onclick="addItem('questions', '${chId}')">+ Add Question</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- MANIPULATION FUNCTIONS ---
        function addChapter() {
            const keys = Object.keys(currentData.chapters).map(Number);
            const nextId = keys.length > 0 ? Math.max(...keys) + 1 : 1;
            
            currentData.chapters[nextId] = {
                name: 'New Chapter',
                videos: [],
                questions: []
            };
            renderEditor();
        }

        function removeChapter(id) {
            if(confirm(`Delete Chapter ${id}?`)) {
                delete currentData.chapters[id];
                renderEditor();
            }
        }

        function addItem(type, chId) {
            if (type === 'videos') {
                currentData.chapters[chId].videos.push({
                    title: 'New Video', url: '', duration: '0:00', views: '0', completed: false
                });
            } else {
                currentData.chapters[chId].questions.push({
                    q: 'New Question?', options: ['A','B','C','D'], correct: 0
                });
            }
            // Re-render to show new item. Note: This collapses the accordion. 
            // In a pro app, we'd find the element and append, but for this scale, re-render is safer for data consistency.
            renderEditor();
            
            // Auto-expand the chapter we just added to
            setTimeout(() => {
                const headers = document.querySelectorAll('.chapter-header');
                const keys = Object.keys(currentData.chapters).sort((a, b) => parseInt(a) - parseInt(b));
                const index = keys.indexOf(chId.toString());
                if(headers[index]) headers[index].click(); 
            }, 50);
        }

        function removeItem(type, chId, index) {
            if(confirm('Remove this item?')) {
                currentData.chapters[chId][type].splice(index, 1);
                renderEditor();
                // Auto-expand logic
                setTimeout(() => {
                    const headers = document.querySelectorAll('.chapter-header');
                    const keys = Object.keys(currentData.chapters).sort((a, b) => parseInt(a) - parseInt(b));
                    const idx = keys.indexOf(chId.toString());
                    if(headers[idx]) headers[idx].click(); 
                }, 50);
            }
        }

        // --- SAVE FUNCTION ---
        async function saveToCloud() {
            const btn = document.querySelector('.btn-save');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<span>‚è≥</span> Saving...';
            btn.disabled = true;

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(currentData)
                });

                if(response.ok) {
                    btn.innerHTML = '<span>‚úÖ</span> Saved!';
                    setTimeout(() => {
                        btn.innerHTML = originalHTML;
                        btn.disabled = false;
                    }, 2000);
                } else {
                    throw new Error(response.statusText);
                }
            } catch (e) {
                alert('Save failed: ' + e.message);
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
        }

        // Initialize
        loadData();

    </script>
</body>
</html>
